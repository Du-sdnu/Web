<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>index3-2</title>
        <link rel="stylesheet" type="text/css" href="styles.css"> <!-- 应用外部样式表 -->
    </head>
    <body>
        <h1>Form Example</h1>
        <form>
            <p>Text Input</p>
            <input type="text" name="firstname" placeholder="Username"><br><br>
            
            <p>Password Input</p>
            <input type="password" name="password" placeholder="Password"><br><br>

            <p>Raido Buttons</p>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>

            <p>Checkbox</p>
            <input type="checkbox" name="interest" value="coding"> Coding<br>
            <input type="checkbox" name="interest" value="sports"> Sports<br>
            <input type="checkbox" name="interest" value="music"> Music<br>
            <input type="checkbox" name="interest" value="travel"> Travel<br>
            <input type="checkbox" name="interest" value="reading"> Reading<br>
            <input type="checkbox" name="interest" value="gaming"> Gaming<br><br>
           
            <p>Select Option</p>
            <select name="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
                <option value="germany">Germany</option>
                <option value="france">France</option>
                <option value="japan">Japan</option>
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="brazil">Brazil</option>
            </select><br><br>

            <textarea name="comments" rows="4" cols="50" placeholder="Comments"></textarea><br><br>

            <p>Submit and Reset Buttons</p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            </form>
    </body>
</html>
