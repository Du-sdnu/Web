<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秋天丰收的食物</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #F9A490; /* 列表字体颜色设置为西柚色 */
            text-align: center; /* 所有内容居中 */
        }
        h1 {
            margin-bottom: 20px; /* 标题底部间距 */
        }
        ul {
            list-style-type: none; /* 取消默认列表样式 */
            padding: 0;
            margin: 20px 0; /* 列表上下间距 */
        }
        .fruits {
            list-style-type: square; /* 水果为 square 标记 */
            text-align: left; /* 左对齐 */
        }
        .vegetables {
            list-style-type: disc; /* 蔬菜为 disc 标记 */
            text-align: left; /* 左对齐 */
        }
        .meats {
            list-style-type: circle; /* 荤类食物为 circle 标记 */
            text-align: left; /* 左对齐 */
        }
        .food-list {
            margin-left: 20px; /* 列表左边距 */
        }
        img {
            width: 80px; /* 图片宽度 */
            height: 80px; /* 图片高度 */
            margin-left: 10px; /* 图片左边距 */
            vertical-align: middle; /* 图片垂直对齐 */
        }
    </style>
</head>
<body>

    <h1>秋天丰收的食物</h1>
    
    <h2>水果：</h2>
    <ul class="fruits food-list">
        <li>苹果 <img src="苹果.jpg" alt="苹果"></li>
        <li>梨 <img src="梨.jpg" alt="梨"></li>
        <li>葡萄 <img src="葡萄.jpg" alt="葡萄"></li>
        <li>柿子 <img src="柿子.jpg" alt="柿子"></li>
        <li>橙子 <img src="橙子.jpg" alt="橙子"></li>
        <li>桃子 <img src="桃子.jpg" alt="桃子"></li>
        <li>香蕉 <img src="香蕉.jpg" alt="香蕉"></li>
        <li>石榴 <img src="石榴.jpg" alt="石榴"></li>
    </ul>

    <h2>蔬菜：</h2>
    <ul class="vegetables food-list">
        <li>南瓜 <img src="南瓜.jpg" alt="南瓜"></li>
        <li>胡萝卜 <img src="胡萝卜.jpg" alt="胡萝卜"></li>
        <li>西兰花 <img src="西兰花.jpg" alt="西兰花"></li>
        <li>菠菜 <img src="菠菜.jpg" alt="菠菜"></li>
        <li>土豆 <img src="土豆.jpg" alt="土豆"></li>
        <li>茄子 <img src="茄子.jpg" alt="茄子"></li>
        <li>青椒 <img src="青椒.jpg" alt="青椒"></li>
        <li>洋葱 <img src="洋葱.jpg" alt="洋葱"></li>
    </ul>

    <h2>荤类食物：</h2>
    <ul class="meats food-list">
        <li>鸡肉 <img src="鸡肉.jpg" alt="鸡肉"></li>
        <li>牛肉 <img src="牛肉.jpg" alt="牛肉"></li>
        <li>羊肉 <img src="羊肉.jpg" alt="羊肉"></li>
        <li>猪肉 <img src="猪肉.jpg" alt="猪肉"></li>
        <li>鱼肉 <img src="鱼肉.jpg" alt="鱼肉"></li>
        <li>虾 <img src="虾.jpg" alt="虾"></li>
        <li>蟹 <img src="蟹.jpg" alt="蟹"></li>
        <li>鸭肉 <img src="鸭肉.jpg" alt="鸭肉"></li>
    </ul>

</body>
</html>
