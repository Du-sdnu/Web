<!DOCTYPE html>
<html>
<head>
    <title>跨5行6列的表格示例</title>
</head>
<body>

<h2>跨5行6列的表格示例</h2>
<table border="1" cellspacing="0" cellpadding="5">
    <tr>
        <th rowspan="5" colspan="6">综合信息</th>  <!-- 跨5行6列 -->
        <th colspan="3">季度数据</th>
    </tr>
    <tr>
        <th>Q1</th>
        <th>Q2</th>
        <th>Q3</th>
    </tr>
    <tr>
        <td>华北</td>
        <td>500</td>
        <td>700</td>
    </tr>
    <tr>
        <td>华南</td>
        <td>400</td>
        <td>650</td>
    </tr>
    <tr>
        <td>东北</td>
        <td>300</td>
        <td>600</td>
    </tr>
    <tr>
        <td>西南</td>
        <td>450</td>
        <td>800</td>
    </tr>
</table>

</body>
</html>
